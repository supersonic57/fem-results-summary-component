<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>FEM Results Summary Component</title>
    <link
      rel="shortcut icon" href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main class="container">
      <article class="component">
        <section class="result">
          <h1>Your Result</h1>
          <div class="score">
            <p class="score-top">76</p>
            <p class="score-bottom">of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken
            these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="item reaction">
            <div class="item-text">
              <img
                src="assets/images/icon-reaction.svg"
                alt="Reaction icon"
              >
              <h3>Reaction</h3>
            </div>
            <div class="item-score">
              <p>
                <span>80</span>
                / 100
              </p>
            </div>
          </div>
          <div class="item memory">
            <div class="item-text">
              <img
                src="assets/images/icon-memory.svg"
                alt="Memory icon"
              >
              <h3>Memory</h3>
            </div>
            <div class="item-score">
              <p>
                <span>92</span>
                / 100
              </p>
            </div>
          </div>
          <div class="item verbal">
            <div class="item-text">
              <img
                src="assets/images/icon-verbal.svg"
                alt="Verbal icon"
              >
              <h3>Verbal</h3>
            </div>
            <div class="item-score">
              <p>
                <span>61</span>
                / 100
              </p>
            </div>
          </div>
          <div class="item visual">
            <div class="item-text">
              <img
                src="assets/images/icon-visual.svg"
                alt="Visual icon"
              >
              <h3>Visual</h3>
            </div>
            <div class="item-score">
              <p>
                <span>72</span>
                / 100
              </p>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
